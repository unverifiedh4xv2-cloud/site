<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="j00rkid's Cursed Chat - Whisper dark secrets in the haunted crypt. Haxin' i'z not a crime!">
  <title>j00rkid - Cursed Chat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts for Creepster -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <!-- Custom Horror CSS -->
  <style>
    @keyframes bloodDrip {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(15px); opacity: 0.6; }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-4px, 4px); }
      40% { transform: translate(-4px, -4px); }
      60% { transform: translate(4px, 4px); }
      80% { transform: translate(4px, -4px); }
      100% { transform: translate(0); }
    }
    :root {
      --bg-primary: #000000;
      --bg-secondary: #100000;
      --bg-card: rgba(20, 0, 0, 0.85);
      --border-color: rgba(255, 0, 0, 0.3);
      --text-primary: #ff5555;
      --text-secondary: #bb0000;
      --text-muted: #550000;
      --accent-neon: #ff0000;
      --accent-blue: #990000;
      --accent-blue-hover: #660000;
      --success: #ff0000;
      --warning: #ff9900;
      --danger: #ff0000;
      --radius: clamp(4px, 1vw, 6px);
      --shadow: 0 8px 32px rgba(255, 0, 0, 0.25);
      --glass-bg: rgba(255, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-primary);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 100 100"><path fill="%23ff0000" fill-opacity="0.4" d="M50 0L0 50L50 100L100 50L50 0zM50 10L90 50L50 90L10 50L50 10z"/></svg>'), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 100 100"><text x="10" y="50" font-size="25" fill="%23ff0000" fill-opacity="0.3">â˜£</text></svg>');
      background-repeat: repeat;
      color: var(--text-primary);
      font-family: 'Creepster', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      min-height: 100vh;
      line-height: 1.5;
      overflow-x: hidden;
      font-size: clamp(14px, 2vw, 16px);
    }

    .neon-text {
      text-shadow: 0 0 5px #ff0000, 0 0 15px #ff0000, 0 0 30px #ff0000;
      animation: flicker 0.15s ease-in-out infinite;
    }
    .glitch-text {
      animation: glitch 0.3s ease-in-out infinite;
    }
    .blood-drip {
      animation: bloodDrip 1.8s ease-in-out infinite;
    }
    .horror-text {
      font-family: 'Creepster', monospace;
      color: #ff3333;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .navbar {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 3vw, 1.5rem);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: clamp(1.2rem, 3vw, 1.4rem);
      color: var(--text-primary) !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: var(--accent-neon) !important;
    }

    .main-container {
      padding: clamp(1rem, 3vw, 2rem);
      max-width: 100%;
      width: clamp(300px, 95vw, 1400px);
      margin: 0 auto;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(255, 0, 0, 0.35);
    }

    .card-header {
      background: transparent;
      border-bottom: 1px solid var(--border-color);
      padding: clamp(0.8rem, 2vw, 1rem) clamp(1rem, 2vw, 1.25rem);
      font-weight: 600;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-body {
      padding: clamp(1rem, 2.5vw, 1.5rem);
    }

    .chat-box {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      color: var(--accent-neon);
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(0.8rem, 1.8vw, 0.9rem);
      line-height: 1.6;
      padding: clamp(0.8rem, 2vw, 1rem);
      max-height: clamp(300px, 50vh, 400px);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-blue) transparent;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: var(--accent-blue);
      border-radius: var(--radius);
    }

    .chat-input {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      color: var(--accent-neon);
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(0.8rem, 1.8vw, 0.9rem);
      padding: clamp(0.5rem, 1vw, 0.75rem);
      width: 100%;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.25);
    }

    .chat-input::placeholder {
      color: var(--text-muted);
      opacity: 0.6;
    }

    .chat-message {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: var(--radius);
      background: rgba(255, 0, 0, 0.1);
      color: var(--text-primary);
    }

    .chat-message span {
      font-weight: bold;
      color: var(--accent-neon);
    }

    .btn {
      font-weight: 500;
      padding: clamp(0.5rem, 1.5vw, 0.75rem) clamp(1rem, 2vw, 1.25rem);
      border-radius: var(--radius);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    .btn:hover::after {
      width: 200%;
      height: 200%;
    }

    .btn-primary {
      background: var(--accent-blue);
      border: none;
      color: #ff0000;
    }

    .btn-primary:hover {
      background: var(--accent-blue-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4);
    }

    .notification {
      position: fixed;
      top: clamp(1rem, 2vw, 1.25rem);
      right: clamp(1rem, 2vw, 1.25rem);
      z-index: 1050;
      min-width: clamp(250px, 80vw, 300px);
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transform: translateX(120%);
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }

    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }

    .notification.success {
      border-left: 4px solid var(--success);
    }

    .notification.error {
      border-left: 4px solid var(--danger);
    }

    .notification.info {
      border-left: 4px solid var(--accent-blue);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .main-container {
        padding: clamp(0.75rem, 2vw, 1rem);
      }

      .chat-box {
        max-height: clamp(250px, 45vh, 350px);
      }

      .chat-input {
        font-size: clamp(0.75rem, 1.6vw, 0.85rem);
      }
    }

    @media (max-width: 768px) {
      .main-container {
        padding: clamp(0.5rem, 1.5vw, 0.75rem);
      }

      .card-body {
        padding: clamp(0.75rem, 2vw, 1rem);
      }

      .chat-box {
        max-height: clamp(200px, 40vh, 300px);
      }

      .btn {
        padding: clamp(0.4rem, 1.2vw, 0.6rem) clamp(0.8rem, 1.8vw, 1rem);
        font-size: clamp(0.8rem, 1.8vw, 0.9rem);
      }

      .notification {
        right: clamp(0.5rem, 1.5vw, 0.75rem);
        left: clamp(0.5rem, 1.5vw, 0.75rem);
        min-width: auto;
      }
    }

    @media (max-width: 576px) {
      .navbar {
        padding: clamp(0.5rem, 1.5vw, 0.75rem) clamp(0.75rem, 2vw, 1rem);
      }

      .navbar-brand {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
      }

      .main-container {
        padding: clamp(0.5rem, 1.2vw, 0.6rem);
      }

      .chat-box {
        max-height: clamp(150px, 35vh, 250px);
        font-size: clamp(0.7rem, 1.5vw, 0.8rem);
      }

      .chat-input {
        font-size: clamp(0.7rem, 1.5vw, 0.8rem);
      }
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation: slideIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand neon-text glitch-text" href="https://j00rkidd.xyz">
        <i class="bi bi-skull" style="color: var(--accent-neon);"></i>
        Cursed Chat
      </a>
      <div class="d-flex align-items-center gap-3">
        <a href="https://j00rkidd.xyz" class="text-lg horror-text hover:text-red-500 transition">Back to Lair</a>
        <span class="badge px-3 py-2 horror-text blood-drip" style="background: var(--danger); font-size: clamp(0.7rem, 1.5vw, 0.8rem);">Haunted</span>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container-fluid main-container">
    <div class="card animate-in">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-chat-square-text neon-text" style="color: var(--accent-blue);"></i>
          <span class="horror-text">Haunted Crypt</span>
        </div>
      </div>
      <div class="card-body">
        <div class="chat-box" id="chatBox"></div>
        <div class="d-flex gap-2 mt-3">
          <input type="text" id="chatInput" class="chat-input neon-text" placeholder="Whisper your curse..." maxlength="200">
          <button class="btn btn-primary horror-text blood-drip" onclick="sendMessage()">
            <i class="bi bi-send"></i>
            Unleash
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification">
    <div class="d-flex align-items-center p-3">
      <i id="notificationIcon" class="bi bi-info-circle me-2"></i>
      <span id="notificationText" class="horror-text"></span>
      <button type="button" class="btn-close btn-close-white ms-auto" onclick="hideNotification()"></button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Chat Script -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, push, onChildAdded } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js';

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB7tRUP1JMo53s_46lbH-Fq0nBOwewmIXU",
      authDomain: "cryoblox-7c94c.firebaseapp.com",
      databaseURL: "https://cryoblox-7c94c-default-rtdb.firebaseio.com",
      projectId: "cryoblox-7c94c",
      storageBucket: "cryoblox-7c94c.firebasestorage.app",
      messagingSenderId: "314663624859",
      appId: "1:314663624859:web:ae32c829af3b6c2207263e",
      measurementId: "G-PER24QV2W3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const database = getDatabase(app);
    const chatRef = ref(database, 'chat');

    // Show notification
    function showNotification(message, type = "info") {
      const notification = document.getElementById('notification');
      const icon = document.getElementById('notificationIcon');
      const text = document.getElementById('notificationText');
      const icons = {
        success: 'bi-check-circle-fill',
        error: 'bi-exclamation-triangle-fill',
        info: 'bi-info-circle-fill'
      };
      icon.className = `bi ${icons[type]} me-2 neon-text`;
      text.textContent = message;
      notification.className = `notification ${type}`;
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => hideNotification(), 4000);
    }

    function hideNotification() {
      const notification = document.getElementById('notification');
      notification.classList.remove('show');
    }

    // Send message
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) {
        showNotification('The void is silent', 'error');
        return;
      }
      if (message.length > 200) {
        showNotification('Curse too long for the crypt', 'error');
        return;
      }
      const username = localStorage.getItem('chatUsername') || `CursedSoul_${Math.floor(Math.random() * 1000)}`;
      push(chatRef, {
        username: username,
        message: message,
        timestamp: Date.now()
      });
      input.value = '';
      showNotification('Curse whispered into the abyss', 'success');
    }

    // Load messages
    onChildAdded(chatRef, (snapshot) => {
      const data = snapshot.val();
      const chatBox = document.getElementById('chatBox');
      const messageElement = document.createElement('div');
      messageElement.className = 'chat-message horror-text';
      messageElement.innerHTML = `<span>${data.username}:</span> ${data.message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Set username on first load
    window.addEventListener('load', () => {
      if (!localStorage.getItem('chatUsername')) {
        localStorage.setItem('chatUsername', `CursedSoul_${Math.floor(Math.random() * 1000)}`);
      }
    });

    // Send message on Enter key
    document.getElementById('chatInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Expose sendMessage to global scope for button onclick
    window.sendMessage = sendMessage;
  </script>
</body>
</html>
