<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="j00rkid's Cursed Executor - Unleash hellish Roblox exploits. Haxin' i'z not a crime!">
  <title>j00rkid - Cursed Executor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts for Creepster -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <!-- Custom Horror CSS -->
  <style>
    @keyframes bloodDrip {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(15px); opacity: 0.6; }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-4px, 4px); }
      40% { transform: translate(-4px, -4px); }
      60% { transform: translate(4px, 4px); }
      80% { transform: translate(4px, -4px); }
      100% { transform: translate(0); }
    }
    :root {
      --bg-primary: #000000;
      --bg-secondary: #100000;
      --bg-card: rgba(20, 0, 0, 0.85);
      --border-color: rgba(255, 0, 0, 0.3);
      --text-primary: #ff5555;
      --text-secondary: #bb0000;
      --text-muted: #550000;
      --accent-neon: #ff0000;
      --accent-blue: #990000;
      --accent-blue-hover: #660000;
      --success: #ff0000;
      --warning: #ff9900;
      --danger: #ff0000;
      --radius: clamp(4px, 1vw, 6px);
      --shadow: 0 8px 32px rgba(255, 0, 0, 0.25);
      --glass-bg: rgba(255, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-primary);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 100 100"><path fill="%23ff0000" fill-opacity="0.4" d="M50 0L0 50L50 100L100 50L50 0zM50 10L90 50L50 90L10 50L50 10z"/></svg>'), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 100 100"><text x="10" y="50" font-size="25" fill="%23ff0000" fill-opacity="0.3">â˜£</text></svg>'); 
      background-repeat: repeat;
      color: var(--text-primary);
      font-family: 'Creepster', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      min-height: 100vh;
      line-height: 1.5;
      overflow-x: hidden;
      font-size: clamp(14px, 2vw, 16px);
    }

    .neon-text { 
      text-shadow: 0 0 5px #ff0000, 0 0 15px #ff0000, 0 0 30px #ff0000;
      animation: flicker 0.15s ease-in-out infinite;
    }
    .glitch-text { animation: glitch 0.3s ease-in-out infinite; }
    .blood-drip { animation: bloodDrip 1.8s ease-in-out infinite; }
    .horror-text { 
      font-family: 'Creepster', monospace; 
      color: #ff3333; 
      text-transform: uppercase; 
      letter-spacing: 3px; 
    }

    .navbar {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 3vw, 1.5rem);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: clamp(1.2rem, 3vw, 1.4rem);
      color: var(--text-primary) !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: var(--accent-neon) !important;
    }

    .main-container {
      padding: clamp(1rem, 3vw, 2rem);
      max-width: 100%;
      width: clamp(300px, 95vw, 1400px);
      margin: 0 auto;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(255, 0, 0, 0.35);
    }

    .card-header {
      background: transparent;
      border-bottom: 1px solid var(--border-color);
      padding: clamp(0.8rem, 2vw, 1rem) clamp(1rem, 2vw, 1.25rem);
      font-weight: 600;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-body {
      padding: clamp(1rem, 2.5vw, 1.5rem);
    }

    .script-editor {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      color: var(--accent-neon);
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(0.8rem, 1.8vw, 0.9rem);
      line-height: 1.6;
      padding: clamp(0.8rem, 2vw, 1rem);
      resize: vertical;
      min-height: clamp(200px, 40vh, 320px);
      width: 100%;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .script-editor:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.25);
    }

    .script-editor::placeholder {
      color: var(--text-muted);
      opacity: 0.6;
    }

    .btn {
      font-weight: 500;
      padding: clamp(0.5rem, 1.5vw, 0.75rem) clamp(1rem, 2vw, 1.25rem);
      border-radius: var(--radius);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    .btn:hover::after {
      width: 200%;
      height: 200%;
    }

    .btn-primary {
      background: var(--accent-blue);
      border: none;
      color: #ff0000;
    }

    .btn-primary:hover {
      background: var(--accent-blue-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4);
    }

    .btn-secondary {
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: rgba(255, 0, 0, 0.15);
      border-color: var(--accent-blue);
      color: var(--accent-neon);
      transform: translateY(-2px);
    }

    .game-list {
      max-height: clamp(300px, 50vh, 400px);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-blue) transparent;
    }

    .game-list::-webkit-scrollbar {
      width: 6px;
    }

    .game-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .game-list::-webkit-scrollbar-thumb {
      background: var(--accent-blue);
      border-radius: var(--radius);
    }

    .game-item {
      padding: clamp(0.5rem, 1.5vw, 0.75rem) clamp(0.75rem, 2vw, 1rem);
      margin-bottom: 0.5rem;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-secondary);
      position: relative;
    }

    .game-item:hover {
      background: rgba(255, 0, 0, 0.1);
      border-color: var(--accent-blue);
      color: var(--text-primary);
      transform: translateX(3px);
    }

    .game-item.active {
      background: rgba(255, 0, 0, 0.2);
      border-color: var(--accent-blue);
      color: var(--accent-neon);
    }

    .game-item::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .game-item.status-success::before {
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }

    .game-item.status-warning::before {
      background: var(--warning);
      box-shadow: 0 0 8px var(--warning);
    }

    .game-item.status-danger::before {
      background: var(--danger);
      box-shadow: 0 0 8px var(--danger);
    }

    .notification {
      position: fixed;
      top: clamp(1rem, 2vw, 1.25rem);
      right: clamp(1rem, 2vw, 1.25rem);
      z-index: 1050;
      min-width: clamp(250px, 80vw, 300px);
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transform: translateX(120%);
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }

    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }

    .notification.success {
      border-left: 4px solid var(--success);
    }

    .notification.error {
      border-left: 4px solid var(--danger);
    }

    .notification.info {
      border-left: 4px solid var(--accent-blue);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(clamp(160px, 25vw, 200px), 1fr));
      gap: clamp(0.75rem, 2vw, 1rem);
      margin-bottom: clamp(1.5rem, 3vw, 2rem);
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: clamp(1rem, 2vw, 1.25rem);
      text-align: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .stat-card:hover {
      border-color: var(--accent-blue);
      transform: translateY(-3px);
    }

    .stat-value {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      color: var(--accent-neon);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: clamp(0.75rem, 1.5vw, 0.85rem);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.8;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .main-container {
        padding: clamp(0.75rem, 2vw, 1rem);
      }

      .script-editor {
        min-height: clamp(180px, 35vh, 280px);
        font-size: clamp(0.75rem, 1.6vw, 0.85rem);
      }

      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(clamp(140px, 22vw, 160px), 1fr));
      }
    }

    @media (max-width: 768px) {
      .main-container {
        padding: clamp(0.5rem, 1.5vw, 0.75rem);
      }

      .card-body {
        padding: clamp(0.75rem, 2vw, 1rem);
      }

      .script-editor {
        min-height: clamp(150px, 30vh, 220px);
      }

      .btn {
        padding: clamp(0.4rem, 1.2vw, 0.6rem) clamp(0.8rem, 1.8vw, 1rem);
        font-size: clamp(0.8rem, 1.8vw, 0.9rem);
      }

      .notification {
        right: clamp(0.5rem, 1.5vw, 0.75rem);
        left: clamp(0.5rem, 1.5vw, 0.75rem);
        min-width: auto;
      }
    }

    @media (max-width: 576px) {
      .navbar {
        padding: clamp(0.5rem, 1.5vw, 0.75rem) clamp(0.75rem, 2vw, 1rem);
      }

      .navbar-brand {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
      }

      .main-container {
        padding: clamp(0.5rem, 1.2vw, 0.6rem);
      }

      .script-editor {
        min-height: clamp(120px, 25vh, 180px);
        font-size: clamp(0.7rem, 1.5vw, 0.8rem);
      }

      .game-list {
        max-height: clamp(250px, 40vh, 320px);
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation: slideIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand neon-text glitch-text" href="#">
        <i class="bi bi-skull" style="color: var(--accent-neon);"></i>
        Cursed Executor
      </a>
      <div class="d-flex align-items-center gap-3">
        <span class="badge px-3 py-2 horror-text blood-drip" style="background: var(--danger); font-size: clamp(0.7rem, 1.5vw, 0.8rem);">Infested</span>
        <i class="bi bi-gear-fill text-muted" style="cursor: pointer; font-size: clamp(1rem, 2vw, 1.2rem);"></i>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container-fluid main-container">
    <!-- Stats Grid -->
    <div class="stats-grid animate-in">
      <div class="stat-card">
        <div class="stat-value neon-text blood-drip" id="executionCount">0</div>
        <div class="stat-label horror-text">Souls Taken</div>
      </div>
      <div class="stat-card">
        <div class="stat-value neon-text blood-drip" id="successRate">100%</div>
        <div class="stat-label horror-text">Curse Rate</div>
      </div>
      <div class="stat-card">
        <div class="stat-value neon-text blood-drip" id="activeGames">0</div>
        <div class="stat-label horror-text">Haunted Realms</div>
      </div>
    </div>

    <div class="row g-3">
      <!-- Script Editor Section -->
      <div class="col-lg-8 col-md-12">
        <div class="card animate-in">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
              <i class="bi bi-code-square neon-text" style="color: var(--accent-blue);"></i>
              <span class="horror-text">Curse Incantation</span>
            </div>
            <div class="d-flex align-items-center gap-2">
              <span class="badge px-3 py-2 horror-text" style="background: var(--bg-secondary); font-size: clamp(0.7rem, 1.5vw, 0.8rem);">Lua</span>
              <span class="badge px-3 py-2 horror-text" style="background: var(--accent-blue); font-size: clamp(0.7rem, 1.5vw, 0.8rem);" id="lineCount">0 lines</span>
            </div>
          </div>
          <div class="card-body">
            <textarea 
              id="scriptBox" 
              class="script-editor neon-text" 
              placeholder="-- Whisper your dark incantation here
-- Example:
game.Players.LocalPlayer.Character.Humanoid.WalkSpeed = 666
print('Curse unleashed!')"
              oninput="updateLineCount()"
            ></textarea>
            
            <div class="d-flex flex-wrap gap-2 mt-3">
              <button class="btn btn-primary horror-text blood-drip" onclick="executeOnce()">
                <i class="bi bi-skull"></i>
                Unleash Curse
              </button>
              <button class="btn btn-secondary horror-text blood-drip" onclick="clearScript()">
                <i class="bi bi-trash-fill"></i>
                Banish
              </button>
              <input type="file" id="loadFile" accept=".txt,.lua" style="display: none;" onchange="loadFile(event)">
              <button class="btn btn-secondary horror-text blood-drip" onclick="document.getElementById('loadFile').click()">
                <i class="bi bi-folder-symlink"></i>
                Summon Tome
              </button>
              <button class="btn btn-secondary horror-text blood-drip" onclick="saveFile()">
                <i class="bi bi-cloud-download"></i>
                Seal Curse
              </button>
              <button class="btn btn-secondary horror-text blood-drip" onclick="openScriptHub()">
                <i class="bi bi-book-half"></i>
                Grimoire
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Game List Section -->
      <div class="col-lg-4 col-md-12">
        <div class="card animate-in">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
              <i class="bi bi-controller neon-text" style="color: var(--accent-blue);"></i>
              <span class="horror-text">Haunted Realms</span>
            </div>
            <span class="badge px-3 py-2 horror-text" style="background: var(--accent-blue); font-size: clamp(0.7rem, 1.5vw, 0.8rem);" id="gameCount">0 realms</span>
          </div>
          <div class="card-body">
            <div class="game-list" id="gameList">
              <!-- Games will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification">
    <div class="d-flex align-items-center p-3">
      <i id="notificationIcon" class="bi bi-info-circle me-2"></i>
      <span id="notificationText" class="horror-text"></span>
      <button type="button" class="btn-close btn-close-white ms-auto" onclick="hideNotification()"></button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Main Script -->
  <script>
    const RTDB_URL = "https://blitz-17f89-default-rtdb.firebaseio.com/commands";
    let executionCount = 0;
    let successCount = 0;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      updateLineCount();
      loadStats();
      loadGames();
    });

    // Load games from yhujin.my.id/game.json
    async function loadGames() {
      try {
        const response = await fetch('https://yhujin.my.id/game.json', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const games = await response.json();
        renderGames(games);
      } catch (e) {
        console.error('Failed to fetch games:', e);
        showNotification('Failed to summon realms from the abyss. The void stares back.', 'error');
        renderGames([]); // Render empty list on failure
      }
    }

    // Render games to the UI
    function renderGames(games) {
      const gameList = document.getElementById('gameList');
      gameList.innerHTML = '';

      if (games.length === 0) {
        const emptyMessage = document.createElement('div');
        emptyMessage.className = 'text-muted text-center horror-text';
        emptyMessage.textContent = 'No realms to haunt';
        gameList.appendChild(emptyMessage);
      } else {
        games.forEach(game => {
          const gameItem = document.createElement('div');
          gameItem.className = `game-item status-${game.status} horror-text`;
          gameItem.innerHTML = `<span>${game.name}</span>`;
          gameItem.onclick = () => selectGame(game.name, game.url, gameItem);
          gameList.appendChild(gameItem);
        });
      }

      document.getElementById('gameCount').textContent = `${games.length} realms`;
      document.getElementById('activeGames').textContent = games.length;
    }

    async function executeOnce() {
      const code = document.getElementById('scriptBox').value.trim();
      if (!code) {
        showNotification("The void is empty", "error");
        return;
      }
      const key = Date.now().toString() + Math.floor(Math.random() * 1000);
      const data = {
        type: "execute",
        target: "All",
        script: code,
        time: Date.now(),
        used: false,
        processing: false,
        failed: false
      };
      try {
        const executeBtn = document.querySelector('button[onclick="executeOnce()"]');
        const originalText = executeBtn.innerHTML;
        executeBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Unleashing...';
        executeBtn.disabled = true;

        await fetch(`${RTDB_URL}/${key}.json`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        setTimeout(async () => {
          await fetch(`${RTDB_URL}/${key}.json`, { method: "DELETE" });
          executionCount++;
          successCount++;
          updateStats();
          showNotification("Curse unleashed upon the realms", "success");
          executeBtn.innerHTML = originalText;
          executeBtn.disabled = false;
        }, 500);
      } catch (e) {
        executionCount++;
        updateStats();
        showNotification("The abyss rejects: " + e.message, "error");
        const executeBtn = document.querySelector('button[onclick="executeOnce()"]');
        executeBtn.innerHTML = '<i class="bi bi-skull"></i> Unleash Curse';
        executeBtn.disabled = false;
      }
    }

    function showNotification(message, type = "info") {
      const notification = document.getElementById('notification');
      const icon = document.getElementById('notificationIcon');
      const text = document.getElementById('notificationText');
      
      const icons = {
        success: 'bi-check-circle-fill',
        error: 'bi-exclamation-triangle-fill',
        info: 'bi-info-circle-fill'
      };
      
      icon.className = `bi ${icons[type]} me-2 neon-text`;
      text.textContent = message;
      notification.className = `notification ${type}`;
      
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => hideNotification(), 4000);
    }

    function hideNotification() {
      const notification = document.getElementById('notification');
      notification.classList.remove('show');
    }

    function clearScript() {
      document.getElementById('scriptBox').value = '';
      updateLineCount();
      showNotification('The curse is banished', 'info');
    }

    function loadFile(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('scriptBox').value = e.target.result;
          updateLineCount();
          showNotification(`Tome "${file.name}" summoned from the depths`, 'success');
        };
        reader.readAsText(file);
      }
    }

    function saveFile() {
      const code = document.getElementById('scriptBox').value;
      if (!code) {
        showNotification('No curse to seal', 'error');
        return;
      }
      
      const blob = new Blob([code], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `curse_${new Date().toISOString().slice(0,10)}.lua`;
      a.click();
      URL.revokeObjectURL(url);
      showNotification('Curse sealed in the tome', 'success');
    }

    function openScriptHub() {
      window.open('https://requirehubv2.pythonanywhere.com/', '_blank');
      showNotification('Opening the forbidden grimoire', 'info');
    }

    function selectGame(gameName, gameUrl, element) {
      // Open game URL in a new tab
      window.open(gameUrl, '_blank');
      
      // Update active game in UI
      document.querySelectorAll('.game-item').forEach(item => {
        item.classList.remove('active');
      });
      
      element.classList.add('active');
      
      showNotification(`Haunted realm opened: ${gameName} (${gameUrl})`, 'info');
    }

    function updateLineCount() {
      const code = document.getElementById('scriptBox').value;
      const lines = code.split('\n').length;
      document.getElementById('lineCount').textContent = `${lines} lines`;
    }

    function updateStats() {
      document.getElementById('executionCount').textContent = executionCount;
      const rate = executionCount > 0 ? Math.round((successCount / executionCount) * 100) : 100;
      document.getElementById('successRate').textContent = `${rate}%`;
      saveStats();
    }

    function saveStats() {
      localStorage.setItem('executorStats', JSON.stringify({
        executionCount,
        successCount
      }));
    }

    function loadStats() {
      const stats = localStorage.getItem('executorStats');
      if (stats) {
        const parsed = JSON.parse(stats);
        executionCount = parsed.executionCount || 0;
        successCount = parsed.successCount || 0;
        updateStats();
      }
    }

    document.getElementById('scriptBox').addEventListener('input', function() {
      localStorage.setItem('savedScript', this.value);
    });

    window.addEventListener('load', function() {
      const savedScript = localStorage.getItem('savedScript');
      if (savedScript) {
        document.getElementById('scriptBox').value = savedScript;
        updateLineCount();
      }
    });
  </script>
</body>
</html>
